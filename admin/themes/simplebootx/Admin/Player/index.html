<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('player/index')}">球员列表</a></li>
			<li><a href="{:U('player/add')}">添加球员</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('Link/listorders')}">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('link/toggle',array('display'=>1))}" data-subcheck="true">{:L('DISPLAY')}</button>
			</div>
			<php>$status=array("1"=>L('DISPLAY'),"0"=>L('HIDDEN'));</php>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<!-- <th width="50">{:L('SORT')}</th> -->
						<th width="50">ID</th>
						<th>球员姓名</th>
						<th>球员头像</th>
						<th>毕业学校</th>
						<th width="45">位置</th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="players" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.link_id}"></td>
						<!-- <td><input name='listorders[{$vo.link_id}]' class="input input-order mr5" type='text' size='3' value='{$vo.listorder}'></td> -->
						<td>{$vo.player_id}</td>
						<td>{$vo.full_name}</td>
						<td><img src="{:sp_get_image_preview_url($vo[player_image])}" width="75" height="75" /></td>
						<td>{$vo.player_college}</td>
						<td>{$vo.player_place}</td>
						<td>
							<a href="{:U('player/edit',array('id'=>$vo['player_id']))}">{:L('EDIT')}</a>|
							<a href="{:U('player/delete',array('id'=>$vo['player_id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<!-- <th width="50">{:L('SORT')}</th> -->
						<th width="50">ID</th>
						<th>球员姓名</th>
						<th>球员头像</th>
						<th>毕业学校</th>
						<th width="45">位置</th>
						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('link/toggle',array('display'=>1))}" data-subcheck="true">{:L('DISPLAY')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
